<!doctype html>
<html ng-app="mainModule">

<head>
	<script src="node_modules/js-beautify/js/lib/beautify.js"></script>	
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/androidstudio.min.css" />
	<script src="main.js"></script>
	<script src="scripts/services/calculagraph.js"></script>
	<script src="scripts/services/functionCollection.js"></script>
</head>

<body ng-controller="mainController as mainControllerVm">
	<nav class="navbar navbar-default">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li role="presentation" class="active"><a href="#">Home</a></li>
				<li role="presentation"><a href="#">Chapter 1</a></li>
			</ul>
	</nav>
	<div class="js-main-container container">
		<pre>
			<code class="js-code-piece hljs JavaScript">
			</code>
		</pre>
		<select class="btn btn-default" name="function-select" ng-model="mainControllerVm.functionNum">
			<option value="1">TestFunction1</option>
			<option value="2">TestFunction2</option>
		</select>
		<button class="js-run btn btn-success" ng-click="mainControllerVm.runCode()">Run</button>
		<h1>Elaspsed Time: {{mainControllerVm.result.elapsedTime}}</h1>
	</div>
</body>

</html>
